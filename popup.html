<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #results {
            margin-top: 20px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./yt.jpg" alt="YouTube Image" class="img-fluid mb-3" style="max-width: 100%; height: auto;">
        <h1 class="mb-4">Sentiment Analysis</h1>
        <label for="video-url" class="form-label">Enter YouTube Video URL:</label>
        <input type="text" id="video-url" class="form-control mb-3" placeholder="https://www.youtube.com/watch?v=...">
        <button id="analyze-button" class="btn btn-primary w-100">Analyze</button>
        <div id="results" class="mt-4">
            <h4>Analysis Results</h4>
            <p id="positive-count"></p>
            <p id="neutral-count"></p>
            <p id="negative-count"></p>
            <canvas id="sentiment-chart"></canvas>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
